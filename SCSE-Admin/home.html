<script>
  var formphoto = document.getElementById('formphoto')
formphoto.addEventListener('submit',function(e)
{
  e.preventDefault()
  var obj = {};
    obj.a = 0;
    obj.IDCat = 1;
    obj.Title = $('#txtTitle').val();
    obj.Slug = $('#txtSlug').val();
    obj.Image = $('#summernote').summernote('code');
    fetch("http://localhost:62049/Api/Interface/AddOrEditPhotoGallery",{
    method : 'POST',
    body :JSON.stringify({
        ID: obj.a,
        IDCat: obj.IDCat,
        Title: obj.Title,
        Slug: obj.Slug,
        Image: obj.Image,
    }),
    headers:{
      "Content-Type": "application/json; charset=UTF-8"
    }
  })
  .then(function(response){
    return response.json()
  })
  .then(function(data)
  {
    console.log(data.Status)
    if(data.Status === 'Success'){
        alert('Thêm Thành Công')
    }
    else
    {
        alert('Data not insert')
    }
  })
})
</script>
